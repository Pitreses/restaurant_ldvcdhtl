<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<script src="https://kit.fontawesome.com/7dabd16bb0.js" crossorigin="anonymous"></script>
<table class="tx-restaurant-ldvcdhtl" >
	<ul class="list-group">
		<b><li class="list-group-item"><f:translate key="tx_restaurantldvcdhtl_domain_model_dish.name" /></b>: {dish.name}</li>
		<b><li class="list-group-item"><f:translate key="tx_restaurantldvcdhtl_domain_model_dish.description"/></b>: {dish.description}</li>
		<b><li class="list-group-item"><f:translate key="tx_restaurantldvcdhtl_domain_model_dish.photo" /></b>: {dish.photo}</li>
		<b><li class="list-group-item"><f:translate key="tx_restaurantldvcdhtl_domain_model_dish.type" /></b>: {dish.type}</li>
		<b><li class="list-group-item"><f:translate key="tx_restaurantldvcdhtl_domain_model_dish.price" /></b>: {dish.price} â‚¬</li>
		<b><li class="list-group-item"><f:translate key="tx_restaurantldvcdhtl_domain_model_dish.discount" /></b>:  
			<f:if condition="{dish.discount} == 0">
			<f:then>
				<i class="fas fa-times"></i>
			</f:then>

			<f:else>
				{dish.discount} %
			</f:else>
		</f:if></li>
		<b><li class="list-group-item"><f:translate key="tx_restaurantldvcdhtl_domain_model_dish.allergens" /></b>: 
			<f:if condition="{dish.allergens}">
				<f:then>
					{dish.allergens}
				</f:then>

			<f:else>
				<i class="fas fa-times"></i>

			</f:else>
			</f:if>
		</li> 
		<b><li class="list-group-item"><f:translate key="tx_restaurantldvcdhtl_domain_model_dish.frozens" /></b>: 
			<f:if condition="{dish.frozens} == 0">
				<f:then>
					<i class="fas fa-times"></i>
				</f:then>
				
			<f:else>
				<i class="fas fa-check"></i>
			</f:else>
			</f:if>
		</li>
	</ul>
</table>
</html>
